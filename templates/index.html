<!doctype html>
<html lang="en">
	<head>
		{% raw %}
		<script id="template-main-village" type="x-tmpl-mustache">
			{{ village.name }}<br />
			{{ village.grain }}&nbsp;grain
			{{ village.water }}&nbsp;H2O
			{{#village.waste}}{{ village.waste }}&nbsp;waste{{/village.waste}}
			{{#village.kwacha}}{{ village.kwacha }}&nbsp;kwacha{{/village.kwacha}}
			{{#village.huts}}{{ village.huts }} huts{{/village.huts}}
			{{ village.fields }}&nbsp;fields
			{{ wells }}&nbsp;wells
			{{#village.water_packs}}{{ village.water_packs }}&nbsp;avail.&nbsp;H2O&nbsp;packs{{/village.water_packs}}
			{{#village.build_material}}{{ village.build_material }}&nbsp;building&nbsp;material{{/village.build_material}}
		</script>

		<script id="template-villages" type="x-tmpl-mustache">
			Neighbor villages ({{ villages }})
		</script>
		<script id="template-men" type="x-tmpl-mustache">
			Men ({{ men }})
		</script>
		<script id="template-women" type="x-tmpl-mustache">
			Women ({{ women }})
		</script>
		<script id="template-children" type="x-tmpl-mustache">
			Children ({{ children }})
		</script>

		<script id="template-village" type="x-tmpl-mustache">
			{{ name }}
		</script>
		<script id="template-man" type="x-tmpl-mustache">
			{{ name }} ({{ health }} hp) {{^state}} (idle){{/state}}{{#state}} ({{ state }}){{/state}}{{#sick}} (incapacitated){{/sick}}
		</script>
		<script id="template-woman" type="x-tmpl-mustache">
			{{ name }} ({{ health }} hp) {{^state}} (idle){{/state}}{{#state}} ({{ state }}){{/state}}{{#sick}} (incapacitated){{/sick}} {{#in_labor}} (in labor){{/in_labor}}
		</script>
		<script id="template-child" type="x-tmpl-mustache">
			{{ name }} ({{ health }} hp) {{^state}} (idle){{/state}}{{#state}} ({{ state }}){{/state}}{{#sick}} (incapacitated){{/sick}}
		</script>

		<script id="template-buy-grain" type="x-tmpl-mustache">
			Buy 1 grain (-{{ cost.grain }} kwacha)
		</script>
		<script id="template-sell-grain" type="x-tmpl-mustache">
			Sell 1 grain (+{{ cost.grain }} kwacha)
		</script>
		<script id="template-buy-water" type="x-tmpl-mustache">
			Buy 1 H2O (-{{ cost.water }} kwacha)
		</script>
		<script id="template-buy-water_pack" type="x-tmpl-mustache">
			Buy 1 H2O pack (-{{ cost.water_pack }} kwacha)
		</script>
		<script id="template-sell-water_pack" type="x-tmpl-mustache">
			Sell 1 H2O pack (+{{ cost.water_pack }} kwacha)
		</script>
		<script id="template-buy-build_material" type="x-tmpl-mustache">
			Buy 1 build material (-{{ cost.build_material }} kwacha)
		</script>
		<script id="template-sell-build_material" type="x-tmpl-mustache">
			Sell 1 build material (+{{ gain.build_material }} kwacha)
		</script>

		{% endraw %}
		<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='mustache.min.js') }}"></script>
		<script src="{{ url_for('static', filename='main.js') }}"></script>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
		<title>Achilles</title>
	</head>
	<body>
		<div id="events-scroll">
			<div id="events">
			</div>
		</div>
		<div id="horizontal-scroll">
			<div id="horizontal">
				<div class="panel">
					<div class="status" id="status-village">
						<span id="status-village-contents"></span>
						<span class="right">
							<span id="time"></span>
							<img class="pie" src="{{ url_for('static', filename='clockhand.svg') }}" />
						</span>
					</div>
					<div class="items-scroll">
						<div class="items" id="items-all">
							<a id="villages">Neighbor villages</a>
							<a id="men">Men</a>
							<a id="women">Women</a>
							<a id="children">Children</a>
							<a id="market">Market</a>
						</div>
					</div>
				</div>
				<div id="man" class="panel level1">
					<div class="status">
						<a class="left back village-name"></a>
						Men
						<a id="actions-man-next" class="right next disabled">Tasks</a>
					</div>
					<div class="items-scroll">
						<div class="items" id="items-man">
						</div>
					</div>
				</div>
				<div id="woman" class="panel level1">
					<div class="status">
						<a class="left back village-name"></a>
						Women
						<a id="actions-woman-next" class="right next disabled">Tasks</a>
					</div>
					<div class="items-scroll">
						<div class="items" id="items-woman">
						</div>
					</div>
				</div>
				<div id="child" class="panel level1">
					<div class="status">
						<a class="left back village-name"></a>
						Children
						<a id="actions-child-next" class="right next disabled">Tasks</a>
					</div>
					<div class="items-scroll">
						<div class="items" id="items-child">
						</div>
					</div>
				</div>
				<div id="well" class="panel level1">
					<div class="status">
						<a class="left back village-name"></a>
						Wells
					</div>
					<div class="items-scroll">
						<div class="items" id="items-well">
						</div>
					</div>
				</div>
				<div id="village" class="panel level1">
					<div class="status">
						<a class="left back village-name"></a>
						Neighbor villages
					</div>
					<div class="items-scroll">
						<div class="items" id="items-village">
						</div>
					</div>
				</div>
				<div id="actions-market" class="panel level1">
					<div class="status">
						<a class="left back village-name"></a>
						Market
					</div>
					<div class="items-scroll">
						<div class="items">
							<a id="buy-grain"></a>
							<a id="sell-grain"></a>
							<a id="buy-water"></a>
							<a id="buy-water_pack"></a>
							<a id="sell-water_pack"></a>
							<a id="buy-build_material"></a>
						</div>
					</div>
				</div>
				<div id="actions-man" class="panel level2">
					<div class="status">
						<a class="left back">Men</a>
					</div>
					<div class="items-scroll">
						<div class="items">
						</div>
					</div>
				</div>
				<div id="actions-woman" class="panel level2">
					<div class="status">
						<a class="left back">Women</a>
					</div>
					<div class="items-scroll">
						<div class="items">
						</div>
					</div>
				</div>
				<div id="actions-child" class="panel level2">
					<div class="status">
						<a class="left back">Children</a>
					</div>
					<div class="items-scroll">
						<div class="items">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
